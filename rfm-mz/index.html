<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recency Frequency Monetary Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="graph"></div>
  <!-- svg 
    version="1.1"
    baseProfile="full"
    xmlns="http://www.w3.org/2000/svg" >
  </svg -->

	<!-- input type="range" step="1" class="range">
	<div id="years">
		<span id="minYear"></span>
		<span id="year"></span>
		<span id="maxYear"></span>
	</div -->

	<div id="RFM-selector">
		<!-- p>Choose Recency, Frequency, or Monetary:</p -->
		<span>
			<input type="radio" name="RFM" id="R" value="R" disabled />
			<label for="R">Recency</label>
		</span>
		<span>
			<input type="radio" name="RFM" id="F" value="F" />
			<label for="F">Frequency</label>
		</span>
		<span>
			<input type="radio" name="RFM" id="M" value="M" />
			<label for="M">Monetary</label>
		</span>
	</div>
	<div id="optsRecency">
		<span>
			<input type="radio" name="optsRecency" id="recTotalDonated" />
			<label for="recTotalDonated">Total Donated</label>
		</span>
		<span>
			<input type="radio" name="optsRecency" id="recNumDonors" />
			<label for="recNumDonors">Number of Donors</label>
		</span>
		<span>
			<input type="radio" name="optsRecency" id="recAvg" />
			<label for="recAvg">Average Donation</label>
		</span>
	</div>
	<div id="optsFrequency">
		<span>
			<input type="radio" name="optsFrequency" id="freqTotalDonated" />
			<label for="freqTotalDonated">Total Donated</label>
		</span>
		<span>
			<input type="radio" name="optsFrequency" id="freqNumDonors" />
			<label for="freqNumDonors">Number of Donors</label>
		</span>
		<span>
			<input type="radio" name="optsFrequency" id="freqAvg" />
			<label for="freqAvg">Average Donation</label>
		</span>
	</div>
	<div id="optsMoney">
		<span>
			<input type="radio" name="optsMoney" id="moneyTotalDonated" />
			<label for="moneyTotalDonated">Total Donated</label>
		</span>
		<span>
			<input type="radio" name="optsMoney" id="moneyNumDonors" />
			<label for="moneyNumDonors">Number of Donors</label>
		</span>
		<span>
			<input type="radio" name="optsMoney" id="moneyAvgPerDonor" disabled />
			<label for="moneyAvgPerDonor">Avg Donation / Donor</label>
		</span>
		<span>
			<input type="radio" name="optsMoney" id="moneyAvgDonation" disabled />
			<label for="moneyAvgDonation">Avg Donation / Donation</label>
		</span>
	</div>

	<div id="legend-title">
		Colour Legend: Green is highest value (score=10), red is lowest.
		<div id="colour-legend"></div>
	</div>
<div id="pixel"></div>

  <!-- script src="https://d3js.org/d3.v4.js"></script -->
  <script src="./d3.v4.js"></script>
  <script src="app.js"></script>
</body>
</html>
